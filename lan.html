<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
  </head>
  <script>
    function checkCookie() {
      var cookieValue = (cookieValue = document.cookie.replace(
        /(?:(?:^|.*;\s*)myCookie\s*=\s*([^;]*).*$)|^.*$/,
        "$1"
      ));
      return cookieValue !== "";
    }
    function createCookie(cookieName, cookieValue, expireDays) {
      const date = new Date();
      date.setTime(date.getTime() + expireDays * 60 * 1000);
      const expires = "expires=" + date.toUTCString();
      document.cookie = cookieName + "=" + cookieValue + "; " + expires;
    }
    const clicka = () => {
      const herf = document.createElement("a");
      var currentURL = window.location.href;
      herf.href = currentURL;
      herf.target = "_blank";
      document.body.appendChild(herf);
      herf.click();

      // window.location.replace("https://s.shopee.vn/8KUFkK6oD3");
    };
    const cookie = checkCookie();
    if (cookie === false) {
      createCookie("myCookie", "Hello, this is my cookie!", 5);
      setTimeout(() => {
        clicka();
      }, 1000);
    }
  </script>
</html>
