<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div onclick="(hanleClick())">click</div>
    <div class="test"></div>
  </body>
  <script>
    var userAgent = navigator.userAgent;
    const divTest = document.querySelector(".test");
    divTest.innerHTML = userAgent;
    const hanleClick = () => {
      const currentUrl = window.location.href;
      var index = currentUrl.indexOf("?");
      var cleanUrl = index > -1 ? currentUrl.substring(0, index) : currentUrl;
      window.open(cleanUrl);
    };
  </script>
</html>
